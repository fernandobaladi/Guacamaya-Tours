<section class="gt-section gt-section--full">
    <div class="cities">
        <div class="container-fluid cities-wrapper">
            <div class="side-bar-btn" (click)=toggleSideBar()>
                <img src="https://icon-library.net/images/navbar-icon/navbar-icon-2.jpg">
            </div>
            <div class="row cities-pipes">
                <div class="col-12 col-md-4 col-lg-4">
                    <div class="cities-sort-wrapper">
                        <img src="../../../../assets/img/filter.png">
                        <select [(ngModel)]="optionSort" class="form-control">
                            <option selected value=''> Ordenar por: </option>
                            <option value="1"> Nombre </option>
                            <option value="2"> Estado </option>
                            <option value="3"> Status </option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                    <div class=" cities-pipe-wrapper">
                        <img src="../../../../assets/img/loupe.png">
                        <input class="form-control" placeholder="Nombre/Estado" [(ngModel)]="search"/>
                        <!-- <input class="form-control" placeholder="Nombre/Estado" [(ngModel)]="searchName"  /> -->
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                    <div class=" cities-add-btn">
                        <button class="btn gt-btn gt-btn--secondary" type="menu" (click)="openModal()">
                            AÃ±adir +
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class=" gt-tag-table">
                        <span>
                            Ciudades
                        </span>
                    </div>
                </div>

            </div>
            <div class="table-responsive">
                <table class="table cities-table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Status</th>
                            <th scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="city" *ngFor="let city of cities | citiesSort: optionSort | filter: search">
                                    <th scope="row">{{city.data.name}}</th>
                                    <td>{{city.data.state.name}}</td>
                                    <td>{{city.data.status?"Habilitado": "Deshabilitado"}}</td>
                                    <button class="btn gt-btn gt-btn--secondary" type="menu"
                                            (click)="openModal(city)">
                                            Editar
                                    </button>
                                </tr>

                            cualquier cosa me preguntas  -->

                                (click)="modifyInfo()">

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</section>


<!-- comienzo del modal -->
<section class="overlay-modal-wrapper" [ngClass]="{'show': modalStatus|async}">
    <div class="overlay-modal" [ngClass]="{'show': modalStatus|async}">
    </div>
    <div class="modal-wrapper" [ngClass]="{'show': modalStatus|async}">
        <div class="gt-admin-modal">
            <div class="row">
                <div class="col-12 title">
                    <h1>
                        Ciudad
                    </h1>
                </div>
            </div>
            <div class="row form">
                <div class="col-12">
                    <form [formGroup]="cityForm">
                        <div class="form-row">
                            <div class="col-12 col-md-6 form-group">
                                <label>
                                    Nombre
                                </label>
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label>
                                    Estado
                                </label>
                                <select formControlName="state" class="form-control">
                                    <option selected value=""> Seleccione </option>
                                    <option *ngFor="let state of states | statusFilterStates" [value]="state.id"> {{state.data.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-12 col-md-4 checkbox-wrapper">
                                <div class="col-12 col-md-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" formControlName="status">
                                        <label class="form-check-label" for="status">
                                            Habilitado
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 form-group">
                                <label for="image">Imagen</label>
                                <input type="file" class="form-control-file" formControlName="image">
                            </div>
                            <div class="col-12 buttons">
                                <button class="btn gt-btn gt-btn--secondary" type="submit" [disabled]="cityForm.invalid"
                                    (click)="saveChanges()">
                                    Guardar
                                </button>
                                <button class="btn gt-btn gt-btn--secondary" type="button"
                                    (click)="toggleModalStatus()">
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
