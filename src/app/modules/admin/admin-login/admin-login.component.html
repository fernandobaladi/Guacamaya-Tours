<section class="gt-section gt-section--full">
    <div class="login">
        <div class="container-fluid login-wrapper">
            <div class="row ">
                <div class="login-box">

                    <div class="col-10">
                        <div class="row">
                            <div class="col-12 title">
                                <span class="title-yellow">
                                    Gua
                                </span>
                                <span class="title-blue">
                                    cam
                                </span>
                                <span class="title-red">
                                    aya 
                                </span>
                                <span>
                                    Tours Administrador
                                </span>
                            </div>
                        </div>
                        <div class="row form">
                            <div class="col-12">
                                <form [formGroup]="loginForm">
                                    <div class="form-row">
                                        <div class="col-12 form-group">
                                            <label>
                                                Usuario
                                            </label>
                                            <input type="text" class="form-control" [(ngModel)]="usuarioCampo" formControlName="user">
                                        </div>
                                        <div class="col-12 form-group">
                                            <label>
                                                Contrase√±a
                                            </label>
                                            <input type="password" class="form-control" [(ngModel)]="constrasenaCampo" formControlName="password">
                                        </div>
                                    </div>
                                    <button class="btn btn-block gt-btn gt-btn--primary" type="submit" (click)="loginButton()">
                                        Ingresar
                                    </button>
                                    <!-- <button *ngIf="!loading" class="btn btn-block gt-btn gt-btn--primary" type="submit"
                                        [disabled]="logintForm.invalid" (click)="authData()">
                                        Ingresar
                                    </button> -->
        <!-- 
                                    <button *ngIf="loading" class="btn btn-block gt-btn gt-light">
                                        Cargando
                                    </button> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
