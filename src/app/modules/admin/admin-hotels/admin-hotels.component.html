<section class="gt-section gt-section--full">
    <div class="hotels">
        <div class="container-fluid hotels-wrapper">
            <div class="side-bar-btn" (click)=toggleSideBar()>
                <img src="https://icon-library.net/images/navbar-icon/navbar-icon-2.jpg">
            </div>
            <div class="row hotels-pipes">
                <div class="col-12 col-md-4 col-lg-4">
                    <div class="hotels-sort-wrapper">
                        <img src="../../../../assets/img/filter.png">
                        <select [(ngModel)]="hotelSort" class="form-control">
                            <option selected value=''> Filtrar por: </option>
                            <option value="1"> Categoría </option>
                            <option value="2"> Nombre </option>
                            <option value="3"> Estado </option>
                            <option value="4"> Ciudad </option>
                            <option value="5"> Status </option>
                            <option value="6"> Estrellas </option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                    <div class=" hotels-pipe-wrapper">
                        <img src="../../../../assets/img/loupe.png">
                        <input class="form-control" placeholder="Nombre/Estado/Categoría/..." />
                        <!-- <input class="form-control" placeholder="Nombre/Estado/Categoría/..." [(ngModel)]="search"  /> -->
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                    <div class=" hotels-add-btn">
                        <button class="btn gt-btn gt-btn--secondary" type="menu" (click)="toggleModalStatus()">
                            Añadir +
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class=" gt-tag-table">
                        <span>
                            Hoteles
                        </span>
                    </div>
                </div>

            </div>
            <div class="table-responsive">
                <table class="table hotels-table">
                    <thead>
                        <tr>
                            <th scope="col">Categoría</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Status</th>
                            <th scope="col">Estrellas</th>
                            <th scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody>

                                            <th scope="row">holi</th>
                                            <td>holi</td>
                                            <td>holi</td>
                                            <td>holi</td>
                                            <td>holi</td>
                                            <td>holi</td>
                                            <button class="btn gt-btn gt-btn--secondary" type="menu"
                                                    (click)="modifyInfo()">
                                                    Editar
                                            </button>
                                        </tr> -->
                        <!-- cuando vayas a hacerlo con firebase descomenta lo de arriba 
                                        y donde estan los holi vas a colocar lo que le pasas (guiate de mi microproyecto)
                                    cualquier cosa me preguntas  -->
                        <tr class="hotel">
                            <th scope="row">fsa</th>
                            <td>holi</td>
                            <td>holi</td>
                            <td>holi</td>
                            <td>holi</td>
                            <td>holi</td>
                            <button class="btn gt-btn gt-btn--secondary gt-btn--secondary---edit" type="menu"
                                (click)="modifyInfo()">
                                Editar
                            </button>

                        </tr>
                        <tr class="hotel">
                            <th scope="row">fsa</th>
                            <td>holi</td>

                            <td>holi</td>
                            <td>holi</td>
                            <td>holi</td>

        </div>
    </div>
</section>


<!-- comienzo del modal -->
<section class="overlay-modal-wrapper" [ngClass]="{'show': modalStatus|async}">
    <div class="overlay-modal" [ngClass]="{'show': modalStatus|async}">
    </div>
    <div class="modal-wrapper" [ngClass]="{'show': modalStatus|async}">
        <div class="gt-admin-modal">
            <div class="row">
                <div class="col-12 title">
                    <h1>
                        Hotel
                    </h1>
                </div>
            </div>
            <div class="row form form-box">
                <div class="col-12">
                    <form [formGroup]="hotelForm">
                        <div class="form-row">
                            <div class="col-12 col-md-6 form-group">
                                <label>
                                    Nombre
                                </label>
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col-6 col-md-3 form-group">
                                <label>
                                    Estrellas
                                </label>
                                <select formControlName="stars" class="form-control">
                                    <option selected value=''> Seleccionar: </option>
                                    <option value="1"> 1 </option>
                                    <option value="2"> 2 </option>
                                    <option value="3"> 3 </option>
                                    <option value="4"> 4 </option>
                                    <option value="5"> 5 </option>
                                </select>
                            </div>
                            <div class="col-6 col-md-3 checkbox-wrapper">
                                <div class="col-12 col-md-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" formControlName="enabled">
                                        <label class="form-check-label" for="enabled">
                                            Habilitado
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label>
                                    Estado
                                </label>
                                <select formControlName="state" class="form-control">
                                    <option selected value=''> Seleccione </option>
                                    <option *ngFor="let state of states" [value]="state.value">
                                        {{state.viewValue}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label>
                                    Ciudad
                                </label>
                                <select formControlName="city" class="form-control">
                                    <option selected value=''> Seleccione </option>
                                    <option *ngFor="let city of cities" [value]="city.value">
                                        {{city.viewValue}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label>
                                    Latitud
                                </label>
                                <input type="text" class="form-control" formControlName="lat">
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label>
                                    Longitud
                                </label>
                                <input type="text" class="form-control" formControlName="lon">
                            </div>
                            <div class="col-12 form-group">
                                <label for="address">Dirección</label>
                                <textarea class="form-control" formControlName="address" rows="2"></textarea>
                            </div>
                            <div class="col-5 col-md-4 checkbox-wrapper">
                                <div class="col-12 col-md-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" (change)="fullDayChange()"
                                            formControlName="fullDay">
                                        <label class="form-check-label" for="fullDay">
                                            Full Day
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-7 col-md-8 form-group">
                                <label>
                                    Costo por persona (solo si hay fullDay)
                                </label>
                                <input type="text" class="form-control" formControlName="fullDayPrice">
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label for="service">Servicios del hotel</label>
                                <div class="multiselect-wrapper">
                                    <div *ngFor='let service of services' class="multiselect-option">
                                        <div>
                                            <img [src]="service.active? 'https://img.icons8.com/metro/452/checked-checkbox.png':'http://icons.iconarchive.com/icons/icons8/windows-8/256/User-Interface-Unchecked-Checkbox-icon.png'"
                                                (click)="toggleService(service)">
                                        </div>
                                        <div>
                                            {{service.viewValue}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-8 form-group">
                                <label for="imagePricipal">Imagen principal</label>
                                <input type="file" class="form-control-file" formControlName="imagePricipal">
                            </div>
                            <div class="col-12 col-md-8 form-group">
                                <label for="imageAdditional">Imágenes adicionales </label>
                                <div class="multiadd-box">
                                    <img *ngFor='let imageAdditional of imagesAdditionals' [src]="imageAdditional">
                                </div>
                                <div class="input-box">
                                    <input type="file" class="form-control-file input-bar"
                                        formControlName="imageAdditional">
                                    <button class="btn gt-btn gt-btn--secondary gt-btn--secondary---add"
                                        (click)="addImage()"> + </button>
                                </div>
                                <!-- <input type="file" class="form-control-file" formControlName="imageAdditional"> -->
                            </div>
                        </div>
                    </form>
                </div>

                 <!-- comienzo de la segunda tabla (habitaciones) -->
                <div class="row">
                    <div class="col-12 ">
                        <div class=" gt-tag-table--secondary">
                            <span>
                                Habitaciones
                            </span>
                            <div class=" habs-add-btn">
                                <button class="btn gt-btn gt-btn--secondary" type="menu" (click)="toggleModalStatus()">
                                    Añadir +
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table habs-table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Vista</th>
                                <th scope="col">Max. personas</th>
                                <th scope="col">Status</th>
                                <th scope="col">¿Disponible?</th>
                                <th scope="col"> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr class="hab" *ngFor="let hab of habs">
                                            <th scope="row">holi</th>
                                            <td>holi</td>
                                            <td>holi</td>
                                            <td>holi</td>
                                            <td>holi</td>
                                            <button class="btn gt-btn gt-btn--secondary" type="menu"
                                                    (click)="modifyInfoHab()">
                                                    Editar
                                            </button>
                                        </tr> -->
                            <!-- cuando vayas a hacerlo con firebase descomenta lo de arriba 
                                        y donde estan los holi vas a colocar lo que le pasas (guiate de mi microproyecto)
                                    cualquier cosa me preguntas  -->
                            <tr class="hab">
                                <th scope="row">fsa</th>
                                <td>holi</td>
                                <td>holi</td>
                                <td>holi</td>
                                <td>holi</td>
                                <button class="btn gt-btn gt-btn--primary gt-btn--primary---edit" type="menu"
                                    (click)="modifyInfoHab()">
                                    Editar
                                </button>

                            </tr>
                            <tr class="hab">
                                <th scope="row">fsa</th>
                                <td>holi</td>
                                <td>holi</td>
                                <td>holi</td>
                                <td>holi</td>
                                <button class="btn gt-btn gt-btn--primary gt-btn--primary---edit" type="menu"
                                    (click)="modifyInfoHab()">
                                    Editar
                                </button>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-12 buttons">
                        <button class="btn gt-btn gt-btn--secondary " type="submit" [disabled]="hotelForm.invalid"
                            (click)="saveChanges()">
                            Guardar
                        </button>
                        <button class="btn gt-btn gt-btn--secondary" type="button" (click)="toggleModalStatus()">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
