<!-- comienzo del modal -->
<section class="overlay-modal-wrapper" [ngClass]="{'show': modalStatus|async}">
    <div class="overlay-modal" [ngClass]="{'show': modalStatus|async}">
    </div>
    <div class="modal-wrapper" [ngClass]="{'show': modalStatus|async}">
        <div class="gt-admin-modal">
            <div class="row">
                <div class="col-12 title">
                    <h1>
                        Hotel
                    </h1>
                </div>
            </div>
            <div class="row form form-box">
                <div class="col-12">
                    <form [formGroup]="hotelForm">
                        <div class="form-row">
                            <div class="col-12 col-md-6 form-group">
                                <label>
                                    Nombre
                                </label>
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col-12 col-md-4 form-group">
                                <label>
                                    Estrellas
                                </label>
                                <select formControlName="stars" class="form-control">
                                    <option selected value=''> Seleccionar: </option>
                                    <option value="1"> 1 </option>
                                    <option value="2"> 2 </option>
                                    <option value="3"> 3 </option>
                                    <option value="4"> 4 </option>
                                    <option value="5"> 5 </option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label>
                                    Estado
                                </label>
                                <select formControlName="state" class="form-control">
                                    <option selected value=''> Seleccione </option>
                                    <option *ngFor="let state of states" [value]="state.value">
                                        {{state.viewValue}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label>
                                    Ciudad
                                </label>
                                <select formControlName="city" class="form-control">
                                    <option selected value=''> Seleccione </option>
                                    <option *ngFor="let city of cities" [value]="city.value">
                                        {{city.viewValue}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label>
                                    Latitud
                                </label>
                                <input type="text" class="form-control" formControlName="lat">
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label>
                                    Longitud
                                </label>
                                <input type="text" class="form-control" formControlName="lon">
                            </div>
                            <div class="col-12 form-group">
                                <label for="address">Dirección</label>
                                <textarea class="form-control" formControlName="address" rows="2"></textarea>
                            </div>
                            <div class="col-5 col-md-4 checkbox-wrapper">
                                <div class="col-12 col-md-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" formControlName="fullDay">
                                        <label class="form-check-label" for="fullDay">
                                            Full Day
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-7 col-md-8 form-group">
                                <label>
                                    Costo por persona
                                </label>
                                <input type="text" class="form-control" formControlName="price">
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label>
                                    Servicios: <br>
                                    <span *ngFor='let service of services'>
                                        {{service}} -
                                    </span>
                                </label>
                                <div class="input-service-box">
                                    <input type="text" class="form-control" formControlName="service">
                                    <button class="btn gt-btn gt-btn--secondary gt-btn--secondary---add"
                                        (click)="addService()"> + </button>
                                </div>
                            </div>
                            <div class="col-12 col-md-8 form-group">
                                <label for="image">Imagen</label>
                                <input type="file" class="form-control-file" formControlName="image">
                            </div>
                            <div class="col-12 col-md-4 checkbox-wrapper">
                                <div class="col-12 col-md-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" formControlName="enabled">
                                        <label class="form-check-label" for="enabled">
                                            Habilitado
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 buttons">
                                <button class="btn gt-btn gt-btn--secondary " type="submit"
                                    [disabled]="hotelForm.invalid" (click)="saveChanges()">
                                    Guardar
                                </button>
                                <button class="btn gt-btn gt-btn--secondary" type="button"
                                    (click)="toggleModalStatus()">
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
