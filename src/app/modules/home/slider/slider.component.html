<section class='gt-section'>
    <div class="slider-wrapper">
        <div class="slider-img-wrapper">
            <img *ngFor="let slide of slider"
            [ngClass]="{'isActive' : slide.isAct, 'isNext' : slide.isNext, 'isPrev' : slide.isPrev}"
            [src]="slide.img">
                
        </div>
        <div class="slider-action">
            <div class="slider-action-left">
                <img src="http://cdn.onlinewebfonts.com/svg/img_98761.png" (click)="prevSlide()">
            </div>
            <div class="slider-action-right">
                <img src="http://cdn.onlinewebfonts.com/svg/img_98761.png" (click)="nextSlide()">
            </div>
            
        </div>
    
    
    </div>
</section>
