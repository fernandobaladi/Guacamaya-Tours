<app-slider></app-slider>
<section class="gt-section--heightAuto">
    <div class="gt-tag">
        MÃ¡s Trending
    </div>
    <div class="container-fluid">
        <div class="row gt-thumbnail-wrapper">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 gt-thumbnail-box" *ngFor="let trendingHotel of trending ">
                <div class="gt-thumbnail">
                    <div class="gt-thumbnail-img">
                        <img [src]="trendingHotel.img">
                    </div>
                    <div class="gt-thumbnail-title">
                        <span>{{trendingHotel.name}}</span>
                        <div class="gt-thumbnail-title-rating">
                            <img *ngFor="let rate of getHotelRating(trendingHotel.rate)"
                                [src]="rate==1?'../../../../assets/img/fullStar.png':'../../../../assets/img/star.png'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
