<!-- en gt navbar
    [ngStyle]="{'background':'linear-gradient(180deg, '+headerColor+' 70%, white 30%)'} -->

    <!-- en navbar-img
    (mouseenter)="changeHeader(1)" (mouseleave)="changeHeader(0) -->

<div class="gt-navbar">
    <div class="gt-navbar-grid"  *ngIf="screen==='large'">

        <div class="gt-navbar-icon-wrapper">
            <div class="navbar-img" routerLink="/hotels" routerLinkActive="activeLink">
                <img src="../../../assets/img/business-center.png">
            </div>
            <div class="navbar-icon-title">
               <span>Hoteles</span>
            </div>
        </div>
        <div class="gt-navbar-icon-wrapper">
            <div class="navbar-img" routerLink="/destination">
                <img src="../../../assets/img/placeholder.png">
            </div>
            <div class="navbar-icon-title">
                <span>Destinos</span>
            </div>
        </div>
        <div class="gt-navbar-icon-wrapper">
            <div class="navbar-img">
                <img src="../../../assets/img/calendar.png">
            </div>
            <div class="navbar-icon-title">
                <span>Planea tu viaje</span>
            </div>
        </div>
        <div class="logo">
            <img src="../../../assets/img/guaca logo.png" routerLink="/home">
    
        </div>
        <div class="gt-navbar-icon-wrapper">
            <div class="navbar-img"  routerLink="/journey">
                <img src="../../../assets/img/list.png">
            </div>
            <div class="navbar-icon-title">
                <span>Itinerario</span>
            </div>
        </div>
        <div class="gt-navbar-icon-wrapper">
            <div class="navbar-img" routerLink="/contact">
                <img src="../../../assets/img/telephone.png" >
            </div>
            <div class="navbar-icon-title">
                <span>Contáctanos</span>
            </div>
        </div>
        <div class="gt-navbar-icon-wrapper" >
            <div class="navbar-img" routerLink="/about-us">
                <img src="../../../assets/img/user.png">
            </div>
            <div class="navbar-icon-title">
                <span>Conócenos</span>
            </div>
        </div>
        
    </div>
    <div class="side-bar-btn-wrapper" *ngIf="screen==='medium'">
        <div class="client-side-bar-btn" (click)=toggleSideBar() >
                <img src="https://icon-library.net/images/navbar-icon/navbar-icon-2.jpg">
        </div>
    </div>
</div>
